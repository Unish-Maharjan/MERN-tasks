<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {

        background-color: black;
        display: flex; 
        justify-content: center;
        align-items: center; 
        height: 100vh; 
        margin: 0;

    }


    .circle{

        
        border: 1px;
        border-radius: 50%;
        height: 200px;
        width: 200px;
        box-shadow: 17px 20px 6px 12px white;
        margin: auto;
        display: flex;
        align-content: center;
        

    }

    .circle:hover{


        transition-duration: 3s;
        background-color: rgb(255, 204, 0);
        box-shadow: -4px -2px 6px 20px #ef9a00;
    }
</style>
<body>
    <div class="circle"></div>
    
</body>
</html>

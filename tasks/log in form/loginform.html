<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f5f5f5;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 900px;
  height: 550px;
  background: #fff;
  display: flex;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}


.left {
  flex: 1;
  padding: 60px;
}

.left h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

.left p {
  color: #666;
  margin-bottom: 30px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 8px;
  outline: none;
}

.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  
}

.remember {
  display: flex;
  align-items: center;
  gap: 8px;   
  font-size: 14px;
}

.remember input {
  margin: 0;
  width: 8px;
}

.forgot {
  color: red;
  text-decoration: none;
  font-size: 14px;
}



.btn {
  width: 100%;
  padding: 12px;
  background: #e63946;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  margin-bottom: 15px;
}

.google {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  background: white;
  border-radius: 8px;
  cursor: pointer;
}

.signup {
  margin-top: 20px;
  text-align: center;
  font-size: 14px;
}

.signup a {
  color: #e63946;
  text-decoration: none;
}

.right {
  flex: 1;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.right img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    </style>
<body>
  <div class="container">
    
    <div class="left">
      <h1>WELCOME BACK</h1>
      <p>Welcome back! Please enter your details.</p>

      <form>
        <label>Email</label>
        <input type="email" placeholder="Enter your email" />

        <label>Password</label>
        <input type="password"/>

        <div class="options">
        <label class="remember">
        <input type="checkbox" style="width: 15px;">
       
        <span>Remember me</span>
        </label>

        <a href="#" class="forgot">Forgot password</a>
        </div>

        <button class="btn">Sign in</button>

        <button class="google">
          Sign in with Google
        </button>

        <p class="signup">
          Don't have an account? <a href="">Sign up for free!</a>
        </p>
      </form>
    </div>


    <div class="right">
      <img src="signin.svg" alt="">
    </div>

  </div>
</body>
</html>
